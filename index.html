<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER DASH | Professional Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
     <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="crt-overlay"></div>
    
    <div class="hud">
        <div class="stat">SCORE <span id="score">0</span></div>
        <div class="stat">BEST <span id="highScore">0</span></div>
        <div class="stat">HULL <span id="health">5</span></div>
    </div>

    <div id="menu" class="screen">
        <div class="content-box">
            <h1 class="glitch-text">CYBER DASH</h1>
            <p>NEON PROTOCOL ACTIVE</p>
            <div class="btn-group">
                <button onclick="startGame('single')">SOLO MISSION</button>
                <button onclick="startGame('multi')">LOCAL CO-OP</button>
            </div>
            <p class="small">Tap Left/Right to Move</p>
        </div>
    </div>

    <div id="gameOverScreen" class="screen hidden">
        <div class="content-box">
            <h2 class="fail-text">SYSTEM FAILURE</h2>
            <p>SCORE RECORDED: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">REBOOT SYSTEM</button>
        </div>
    </div>

    <div class="mobile-nav">
        <div class="nav-zone left" ontouchstart="handleMove('Left', true)" ontouchend="handleMove('Left', false)">◀</div>
        <div class="nav-zone right" ontouchstart="handleMove('Right', true)" ontouchend="handleMove('Right', false)">▶</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Offline Mode Ready"))
            .catch(err => console.log("SW Registration Failed", err));
        }
      </script>
</body>
</html>
